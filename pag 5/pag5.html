<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Solusoft</title>
  <link rel="stylesheet" href="css/pag5.css">
</head>
<body class="body">

  <header class="header">
    <h1 class="header__title">Contáctanos</h1>
  </header>

  <nav class="nav">
    <a href="../trabajoentregable.html" class="nav__link">Inicio</a>
    <a href="../pag 2/pag2.html" class="nav__link">Proyectos</a>
    <a href="../pag 3/pag3.html" class="nav__link">Servicios</a>
    <a href="../pag 4/pag4.html" class="nav__link">Nosotros</a>
  </nav>

  <main class="contact">
    <section class="contact__info">
      <h2 class="contact__info-title">Escríbenos</h2>
      <p class="contact__info-text">Estamos disponibles para responder cualquier consulta.</p>
      <ul class="contact__info-list">
        <li class="contact__info-item">contacto@solusoft.com</li>
        <li class="contact__info-item">+51 999 888 777</li>
        <li class="contact__info-item">Lima, Perú</li>
      </ul>
    </section>

    <section class="contact__form-section">
      <form class="contact__form">
        <label class="contact__label" for="nombre">Nombre</label>
        <input class="contact__input" type="text" id="nombre" placeholder="Tu nombre" required>

        <label class="contact__label" for="correo">Correo</label>
        <input class="contact__input" type="email" id="correo" placeholder="tu@email.com" required>

        <label class="contact__label" for="mensaje">Mensaje</label>
        <textarea class="contact__textarea" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

        <button class="contact__button" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 Solusoft.</p>
  </footer>

</body>
</html>
